<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tajam</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav></nav>
    <header></header>
    <main>
      <section class="story-main"></section>
      <section class="video-main"></section>
      <section class="expertise-main"></section>

      <section class="team-main">
        <div class="team-heading">
          <h3>MEET OUR AMAZING TEAM</h3>
          <p>Lorem ipsum dolor sit amert orin gravida ninf vel velit</p>
          <hr width="8%" color="#a5aeb7" />
        </div>

        <section class="team-container">
          <div class="square-white 1">
            <div class="upper-part"></div>
            <div class="square-text 1">
              <h4>SEMF UCUK</h4>
              <p>CEO & FOUNDER</p>
            </div>
          </div>

          <div class="square-white 2">
            <div class="upper-part"></div>
            <div class="square-text 2">
              <h4>JAN CINOKA</h4>
              <p>MARKETING</p>
            </div>
          </div>

          <div class="square-white 3">
            <div class="upper-part"></div>
            <div class="square-text 3">
              <h4>KAREL GOTT</h4>
              <p>MAGICIAN</p>
            </div>
          </div>

          <div class="square-white 4">
            <div class="upper-part"></div>
            <div class="square-text 4">
              <h4>PETER PAN</h4>
              <p>CO-PILOT</p>
            </div>
          </div>
        </section>

        <div class="team-bottom">
          <p>Become part of our dream team, let's join us !</p>
          <button class="team-button">WE ARE HIRING</button>
        </div>
      </section>

      <section class="contact-main">
        <div class="contact-container">
          <h3>GIVE US GOOD NEWS</h3>
          <div class="contact-form">
            <form action="">
              <input type="text" name="fname" placeholder="Name" />
              <input type="text" name="fname" placeholder="Email" />
              <input type="text" name="fname" placeholder="Subject" />
              <textarea
                name="message"
                class="textarea-contact"
                style="height: 100px; width: 80%"
                placeholder="Your Message"
              ></textarea>
            </form>
            <button class="contact-button">Submit</button>
          </div>
        </div>

        <div class="logos">
          <h3>OUR HAPPY CLIENT</h3>
          <div class="logo-images">
            <img
              src="imgs/photoshop/design-assets/png/1280px-Barneys_New_York_Logo.png"
              alt="Barneys"
            />
            <img
              src="imgs/photoshop/design-assets/png/1280px-Gucci_Logo.png"
              alt="Gucci"
            />
            <img
              src="imgs/photoshop/design-assets/png/1280px-Levi's_logo.png"
              alt="Levis"
            />
            <img
              src="imgs/photoshop/design-assets/png/1280px-Logo_NIKE.png"
              alt="nike"
            />
            <img
              src="imgs/photoshop/design-assets/png/Billabong.png"
              alt="billabong"
            />
            <img
              src="imgs/photoshop/design-assets/png/Calvin_klein_logo.png"
              alt="calvinklein"
            />
            <img
              src="imgs/photoshop/design-assets/png/Converse_logo.png"
              alt="converse"
            />
            <img
              src="imgs/photoshop/design-assets/png/Logo_of_Mango_(new).png"
              alt="mango"
            />
            <img
              src="imgs/photoshop/design-assets/png/Puma_Logo.png"
              alt="puma"
            />
            <img
              src="imgs/photoshop/design-assets/png/Zara_Logo.png"
              alt="zara"
            />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
